<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <div id="welcomeModal" class="modal">
      <div class="modal-content">
        <h2>Welcome to Tic-Tac-Toe!</h2>
        <p>First to reach 5 points wins the game. Enjoy!</p>
        <button onclick="closeModal()">Start Game</button>
      </div>
    </div>
    <div class="container">
      <h1 class="title">Tic-Tac-Toe</h1>
      <div class="game">
        <div class="cell" cellindex="0" onclick="game(0)"></div>
        <div class="cell" cellindex="1" onclick="game(1)"></div>
        <div class="cell" cellindex="2" onclick="game(2)"></div>
        <div class="cell" cellindex="3" onclick="game(3)"></div>
        <div class="cell" cellindex="4" onclick="game(4)"></div>
        <div class="cell" cellindex="5" onclick="game(5)"></div>
        <div class="cell" cellindex="6" onclick="game(6)"></div>
        <div class="cell" cellindex="7" onclick="game(7)"></div>
        <div class="cell" cellindex="8" onclick="game(8)"></div>
      </div>
      <div class="players">
        <div class="player">Player X:</div>
        <div class="player">Player O:</div>
        <div class="score" id="playerX">0</div>
        <div class="score" id="playerO">0</div>
      </div>
      <button class="restart" onclick="newGame()">New Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
